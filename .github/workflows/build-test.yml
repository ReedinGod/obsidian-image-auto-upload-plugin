name: Compile Fixed Plugin (Test Build)

on:
  push:
    branches:
      - main  # 任何推送到 main 分支的操作都会触发编译

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm and Node.js
        uses: pnpm/action-setup@v3
        with:
          run_install: true # 自动安装所有依赖 (pnpm install)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Run Build Script
        run: pnpm run build # 编译生成 main.js
        
      - name: Prepare Plugin ZIP
        id: prepare_zip
        run: |
          # 确保将最终插件所需的文件打包成 ZIP
          zip -r fixed-image-auto-upload-plugin.zip main.js manifest.json

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fixed-image-auto-upload-plugin-build
          path: fixed-image-auto-upload-plugin.zip
          retention-days: 7
